<h1 class="page-header">PC講習会2015スタッフポータルサイト</h1>
<div class="alert alert-info">
  ※このサイトにビデオ配信・配布データなどを準備し，メールにて連絡いたします。
</div>
<div class="row">
  <div class="col-sm-8">
    <h2>お知らせ</h2>
    <div v-repeat="$root.articles" class="panel panel-default">

      <div class="panel-body">{{{content}}}</div>

  </div>
