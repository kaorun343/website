<div class="page-header">
  <h1>{{$root.lesson.title}}</h1>
</div>
<bs-tabbar tabs="{{tabs}}" active="{{active}}"></bs-tabbar>
<div class="tab-content">
  <div role="tabpanel" v-class="active: active==='video'" class="tab-pane">
    <div v-component="video" v-with="$root.lesson"></div>
  </div>
  <div role="tabpanel" v-class="active: active==='answer'" class="tab-pane">
    <div v-component="answer" v-with="questions: $root.lesson.questions"></div>
  </div>
</div>
