<div class="page-header">
  <h1>課題{{$root.lesson.id}}</h1>
</div>
<bs-tabbar tabs="{{tabs}}" active="{{active}}"></bs-tabbar>
<div class="tab-content">
  <div role="tabpanel" v-class="active: active==='lesson'" class="tab-pane">
    <div v-component="lesson" v-with="$root.lesson"></div>
  </div>
  <div role="tabpanel" v-class="active: active==='questions'" class="tab-pane">
    <div v-component="questions" v-with="questions: $root.lesson.questions"></div>
  </div>
  <div role="tabpanel" v-class="active: active==='files'" class="tab-pane">
    <div v-component="files" v-with="files: $root.lesson.files"></div>
  </div>
</div>
