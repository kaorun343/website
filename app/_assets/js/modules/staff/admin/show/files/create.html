<form v-on="submit: submit($event)">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">新規ファイル</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label>ファイル名</label>
      <input type="text" required v-model="filename" class="form-control">
    </div>
    <div class="form-group">
      <label>ファイルの場所</label>
      <select v-model="filepath" class="form-control" options="list">
      </select>
    </div>

  </div>
  <div class="panel-footer">
    <button type="submit" class="btn btn-primary">保存</button>
  </div>
</div>

</form>
